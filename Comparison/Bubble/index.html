<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            text {
                font: 10px sans-serif;
            }
            circle {
                stroke: #565352;
                stroke-width: 1;
            }
        </style>
    </head>
    <body>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script>
            var width = 1000,
                height = 500,
                padding = 1.5,
                clusterPadding = 6,
                maxRadius = 12;

            function drawGraph(file) {
                d3.selectAll("svg").remove();

                var color;

                if (file.includes("productivity.csv")) {
                    color = d3.scale.ordinal()
                        .range(["#18B53C", "#C42121"]);
                } else if (file.includes("employment.csv")) {
                    color = d3.scale.ordinal()
                        .range(["#18B53C", "#C42121", "#57FF7D", "#FF4A4A"]);
                }

                d3.text(file, function(error, text) {
                    if (error) throw error;
                    var colNames = "text,size,group\n" + text;
                    var data = d3.csv.parse(colNames);

                    data.forEach(function(d) {
                        d.size = +d.size;
                    });

                    var cs = [];
                    data.forEach(function(d){
                        if(!cs.contains(d.group)) {
                            cs.push(d.group);
                        }
                    });

                    var n = data.length, m = cs.length;

                    var clusters = new Array(m);
                    var nodes = [];
                    for (var i = 0; i<n; i++){
                        nodes.push(create_nodes(data,i));
                    }

                    var force = d3.layout.force()
                        .nodes(nodes)
                        .size([width, height])
                        .gravity(.02)
                        .charge(0)
                        .on("tick", tick)
                        .start();

                    var svg = d3.select("body").append("svg")
                        .attr("width", width)
                        .attr("height", height);


                    var node = svg.selectAll("circle")
                        .data(nodes)
                        .enter()
                        .append("g")
                        .call(force.drag);

                    node.append("circle")
                        .style("fill", function (d) {
                            return color(d.cluster);
                        })
                        .attr("r", function(d){return d.radius});
            

                    node.append("text")
                        .attr("dy", ".3em")
                        .style("text-anchor", "middle")
                        .text(function(d) { return d.text.substring(0, d.radius / 3); });

                    function create_nodes(data, node_counter) {
                        var i = cs.indexOf(data[node_counter].group),
                        r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
                        d = {
                            cluster: i,
                            radius: data[node_counter].size*1.5,
                            text: data[node_counter].text,
                            x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
                            y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
                        };

                        if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
                        return d;
                    };

                    function tick(e) {
                        node.each(cluster(10 * e.alpha * e.alpha))
                            .each(collide(.5))
                            .attr("transform", function (d) {
                                var k = "translate(" + d.x + "," + d.y + ")";
                                return k;
                            })

                    }

                    function cluster(alpha) {
                        return function (d) {
                            var cluster = clusters[d.cluster];
                            if (cluster === d) return;
                            var x = d.x - cluster.x,
                                y = d.y - cluster.y,
                                l = Math.sqrt(x * x + y * y),
                                r = d.radius + cluster.radius;
                            if (l != r) {
                                l = (l - r) / l * alpha;
                                d.x -= x *= l;
                                d.y -= y *= l;
                                cluster.x += x;
                                cluster.y += y;
                            }
                        };
                    }

                    function collide(alpha) {
                        var quadtree = d3.geom.quadtree(nodes);
                        return function (d) {
                            var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                                nx1 = d.x - r,
                                nx2 = d.x + r,
                                ny1 = d.y - r,
                                ny2 = d.y + r;
                            quadtree.visit(function (quad, x1, y1, x2, y2) {
                                if (quad.point && (quad.point !== d)) {
                                    var x = d.x - quad.point.x,
                                    y = d.y - quad.point.y,
                                    l = Math.sqrt(x * x + y * y),
                                    r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                                    if (l < r) {
                                        l = (l - r) / l * alpha;
                                        d.x -= x *= l;
                                        d.y -= y *= l;
                                        quad.point.x += x;
                                        quad.point.y += y;
                                    }
                                }
                                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                            });
                        };
                    }
                });
            }

            Array.prototype.contains = function(v) {
                for(var i = 0; i < this.length; i++) {
                    if(this[i] === v) return true;
                }
                return false;
            };

            drawGraph('productivity.csv');
        </script>

        <div style="position: absolute; top: 20px; right: 20px;"> 
            <label>Filters: </label>
            <select onchange="drawGraph(this.value);">
                <option value='productivity.csv'>Productivity at Work</option>
                <option value='employment.csv'>Employment Rate</option>
            </select>
        </div>
    </body>
</html>
